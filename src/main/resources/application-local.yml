spring:
  application:
    name: estudos-java-local
  data:
    mongodb:
      host: localhost
      port: 27017
      database: mydatabase
      uri: mongodb://localhost:27017/mydatabase
    redis:
      host: localhost
      port: 6379
azure:
  servicebus:
    connection-string: <string_connection_aqui>
    queueName1: test-db1-noguchi-corequeueupdatestock
    queueName2: queue2
myapp:
  timer:
    interval: 5000
management:
  endpoints:
    web:
      exposure:
        include: health  # Only expose the "health" endpoint
  endpoint:
    health:
      show-details: always  # Show detailed health information

